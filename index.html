<!DOCTYPE html>
<html>
<head>
	<title>Redux async example</title>
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

	<style>
	/* tell the SVG path to be a thin blue line without any area fill */

	@font-face {
		font-family: bebas;
		src: url("./fonts/BebasNeue Bold.otf")
	}

	@font-face {
		font-family: opensans;
		src: url("./fonts/OpenSans-Light.ttf")
	}


	svg{
		position: absolute;
		top: 0px;
		left: 0px;
		margin: auto;
	}

	.h1x{
		height: 20em;
	}

	.line {
		stroke-width: 3;
		fill: none;
		shape-rendering: geometricPrecision;
	}

	.dot{
		stroke: grey;
		stroke-width: 2;
		fill: white;
	}


	.APL-line{
		stroke: red;
	}

	.APL-yago-line{
		stroke: grey;
		stroke-dasharray: 5;
	}

	.DISC-line{
		stroke: blue;
	}

	.DISC-yago-line{
		stroke: grey;
		stroke-dasharray: 5;
	}

	.graph-box{
		height: 400px;

	}

	.gainer{
			fill: green;
			stroke: green;
	}

	.decliner{
		fill: red;
		stroke: red;
	}


	.spinner{
	    width: 100%;
	    /* height: 90%; */
	    text-align: center;
	    /* padding-top: 40%; */
	    /* top: 0px; */
	    left: 0px;
	    position: absolute;
	    top: 40%;
	}

	.axis {
		shape-rendering: crispEdges;
	}
	.x.axis line {
		stroke: lightgrey;
	}
	.x.axis .minor {
		stroke-opacity: .5;
	}
	.x.axis path {
		stroke: black;
	}
	.y.axis line, .y.axis path {
		fill: none;
		stroke: #000;
	}

	.header-text, select {
		font-family: bebas;
		font-size: 2.8em;
	}

	.infobox-primaryval{
		    font-family: bebas;
    font-size: 2.5em;
    text-align: center;
	}

	.infobox-changeval{
		float: right;
	    top: -2em;
	    position: relative;
	    font-size: 0.9em;
	    font-family: opensans;
	}

	.infobox-label{
		font-family: opensans;
		font-size: 0.9em;
		text-align: center;
	}

	.red{
		color: red;
	}

	.green{
		color: green;
	}

	td {
		border: none;
	}


	</style>

	<script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
	<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>



</head>
<body>
	<div id="root" class="container">
	</div>
	<script src="dist/bundle.js"></script>
</body>
</html>
